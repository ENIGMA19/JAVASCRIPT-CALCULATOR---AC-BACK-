<html>
<head>

<title>JS CALCULATOR</title>

		<link rel="stylesheet" href="C:\Users\INTERN-1\Documents\project5\fcc5.css"></link>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="C:/Users/INTERN-1/Documents/project5/fcc5.js"></script>

</head>

<body>

	<div class="container-fluid">
<!-- TOPBAR CONTAINER BEGINS-->
<div id="topbar">
	<p><center>JAVASCRIPT CALCULATOR</center></p>
</div>
<!--TOPBAR CONTAINER ENDS-->

	<div id="calcwrapper">
			<div class="calcface">
				<div class="row">
					<div class="col-md-12">
					    <input id="dis" type="text" style="width: 100%;" >
					</div>
					<div class="col-md-12 padding">
					    <div class="col-md-3">
					    	<button id="one" onclick="bclick('one')">1</button>
					    </div>
					    <div class="col-md-3">
					    	<button id="two" onclick="bclick('two')">2</button>
					    </div>
					    <div class="col-md-3">
					    	<button id="three" onclick="bclick('three')">3</button>
					  	</div>
					    <div class="col-md-3">
					    	<button id="plus" onclick="bclick('plus')">+</button>
					    </div>
					    <div class="col-md-3">
					    	<button id="four" onclick="bclick('four')">4</button>
					    </div>
					    <div class="col-md-3">
					    	<button id="five" onclick="bclick('five')">5</button>
					    </div>
					    <div class="col-md-3">
					    	<button id="six" onclick="bclick('six')">6</button>
					  	</div>
					    <div class="col-md-3">
					    	<button id="minus" onclick="bclick('minus')">-</button>
					    </div>
					    <div class="col-md-3">
					    	<button id="seven" onclick="bclick('seven')">7</button>
					    </div>
					    <div class="col-md-3">
					    	<button id="eight" onclick="bclick('eight')">8</button>
					    </div>
					    <div class="col-md-3">
					    	<button id="nine" onclick="bclick('nine')">9</button>
					    </div>
					    <div class="col-md-3">
					    	<button id="mul" onclick="bclick('mul')">*</button>
					  	</div>
					    <div class="col-md-3">
					    	<button id="back" onclick="bclick('back')"><i class="fa fa-angle-double-left"></i></button>
					    </div>
					    <div class="col-md-3">
					    	<button id="zero" onclick="bclick('zero')">0</button>
					    </div>
					    <div class="col-md-3">
					    	<button id="ac" onclick="bclick('ac')">AC</button>
					  	</div>
					    <div class="col-md-3">
					    	<button id="eq" onclick="bclick('eq')">=</button>
					    </div>
					</div>
				</div><!-- div row ends here-->
				
			</div> <!-- calcface ends-->
    </div><!--calcwrapper ends-->
    
</div><!-- container closes-->

</body>
</html>
